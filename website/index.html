<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="card">
        <div class="holder headline" id="header">
          <h1>Weather Journal App</h1>
        </div>
        <div class="holder zip" id="zipper">
          <label for="zip">Enter Zipcode here</label>
          <input
            type="text"
            id="zip"
            placeholder="enter zip code here (US only)"
          />
        </div>
        <div class="holder feel" id="fl">
          <label for="feelings">How are you feeling today?</label>
          <input type="text" id="feelings" placeholder="enter your feelings" />
          <button id="generate" type="submit">Generate</button>
        </div>
        <div class="holder entry" id="cont">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
